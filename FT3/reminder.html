<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reminder.css">
    <title>Reminder App</title>
</head>
<body>
    <div class="container">
        <h1>Set a Reminder</h1>
        <input type="datetime-local" id="reminderTime" required>
        <input type="text" id="reminderText" placeholder="Enter your reminder" required>
        <button id="setReminderButton">Set Reminder</button>

        <div id="message" class="message"></div>
    </div>

    <script src="reminder.js"></script>
</body>
</html>
