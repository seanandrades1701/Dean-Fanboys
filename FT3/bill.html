<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item-Based Bill Splitter</title>
    <link rel="stylesheet" href="bill.css">
</head>
<body>
    <div class="container">
        <h1>Item-Based Bill Splitter</h1>
        <div id="inputs">
            <a class="access-button" href="split.html">
                <button class="btn-animated">Split</button>
              </a>
              <a class="access-button" href="divide.html">
                <button  class="btn-animated">Divide</button>
              </a>
            <div class="input-group">
                <input type="text" placeholder="Name" class="name">
                <input type="number" placeholder="Item Count" class="item-count" min="0">
                <input type="number" placeholder="Total Amount" class="total-amount" min="0" step="0.01">
                <button class="remove">Remove</button>
            </div>
        </div>
        <button id="add">Add Person</button>
        <button id="calculate">Calculate</button>
        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script src="bill.js"></script>
</body>
</html>
